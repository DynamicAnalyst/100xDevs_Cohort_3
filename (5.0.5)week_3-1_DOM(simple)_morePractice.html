    <script>
        function AddTodoFunction(){

    </script>

            const currentId = ctr;

            newDivElement.innerHTML = "<div>" + value + '</div><button onclick="deleteTodo(' + currentId + ')">delete</button>'; // value gets put inside the 'div' // also this is where callback function is being called
